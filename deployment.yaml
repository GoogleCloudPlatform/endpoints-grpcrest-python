apiVersion: v1
kind: Service
metadata:
  name: grpc-guestbook
spec:
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http2
  selector:
    app: grpc-guestbook
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: grpc-guestbook
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: grpc-guestbook
    spec:
      containers:
      - name: guestbook
        image: gcr.io/PROJECT_ID/grpc-guestbook:BUILD_ID
        ports:
          - containerPort: 8000

